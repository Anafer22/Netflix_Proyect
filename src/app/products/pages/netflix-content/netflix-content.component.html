<div class="flex justify-content-center flex-wrap">
  <div class="flex">
    <products-table [data]="products" class="pl-3 pr-3"></products-table>


  </div>

  <div class="flex mt-3">
    <div class="text-center">
      <h1>Preguntas</h1>
      <div class="flex">

        <p-button
          label="Nivel bajo"
          class="flex flex align-items-center m-1 px-4 py-3 border-round "
          (click)="goTo('nivel-bajo')">
        </p-button>


        <p-button
        label="Nivel medio"
        class="flex flex align-items-center m-1 px-4 py-3 border-round"
        (click)="goTo('nivel-medio')"
        >
        </p-button>

        <p-button
        label="Nivel alto"
        class="flex flex align-items-center m-1 px-4 py-3 border-round"
        (click)="goTo('nivel-alto')"
        >

        </p-button>
      </div>
    </div>
  </div>
</div>
